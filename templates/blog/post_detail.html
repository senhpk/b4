{% extends "blog/blog_base.html" %}
{% block content %}
    <article class="post">

        <figure class="post-img picture">
            <a href="{{ post.image.url }}" rel="fancybox" title="{{ post.title }}"><img src="{{ post.image.url }}" alt="" /></a>
        </figure>


        <section class="date">
            <span class="day">{{ post.datetime|date:"j" }}</span>
            <span class="month">{{ post.datetime|date:"M" }}</span>
        </section>

        <section class="post-content">

            <header class="meta">
                <h2>{{ post.title }}</h2>
            </header>

            <p>{{ post.content|safe }}</p>
        </section>
    </article>
{% endblock %}

{% block categories %}

        <nav class="widget">
            <h4>Категории</h4>
            <ul class="categories">

                {% for cat in category_list %}
                <li><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>

{% endblock %}
